- Возьмите предмет из своего инвентаря
- а затем щелкните слот, чтобы разместить его
- Щелкните левой / правой кнопкой мыши, чтобы отрегулировать суммы
- "Верхняя строка: элементы результатов"
- "Нижние строки: статьи затрат"
